<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>冒泡排序</title>

</head>

<body>
<h1>冒泡排序</h1>
<p>时间复杂度：O(n2)</p>
<p>空间复杂度：O(1)</p>
<p>稳定性：稳定</p>
<input type="text" id="array" placeholder="请输入以逗号分隔的数字"/>
<input type="button" value="执行排序" id="excute"/>
<p>排序结果:</p>
</body>
<script type="text/javascript"> 
function bubbleSort(array){
	var i,j,flag,temp;
	for(i = 0 ;i < array.length-1 ;i++){
		flag = false;
		for(j = array.length -1 ;j > i ;j--){
			if(array[j] < array[j-1]){
				temp = array[j];
				array[j] = array[j-1];
				array[j-1] = temp;
				flag = true;
			}
		}
		if(flag == false){
			return;
		}
	}
}
var button = document.getElementById("excute");
button.onclick = function(){
	var arrstr = document.getElementById("array").value.toString(),
	array = arrstr.split(",");
	for(var i = 0; i< array.length; i++){
		array[i] = parseInt(array[i]);
	}
	bubbleSort(array);
	document.getElementsByTagName("p")[0].innerHTML= "排序结果:"+array;
};

</script> 
</html>
